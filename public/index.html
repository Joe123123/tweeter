<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/button.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js
    "
    ></script>
    <title>Tweeter - Home Page</title>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span
        ><b>Write</b> a new tweet<button id="btn-header">
          <img
            src="https://img.icons8.com/ios-glyphs/24/000000/double-down.png"
          /></button
      ></span>
    </nav>
    <header>
      <div>
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div>
          <h2>Your Name</h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet hidden">
        <form id="form-new-tweet" method="POST" action="/tweets">
          <div class="warning-container">
            <div class="warning">
              <img src="https://img.icons8.com/color/48/000000/spam.png" />
              <span>tttteeeeeexxxxttttt</span>
              <img src="https://img.icons8.com/color/48/000000/spam.png" />
            </div>
          </div>
          <textarea
            class="tweetText"
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="input-area">
            <input type="submit" value="Tweet" />
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="all-tweets"></section>
      <button id="btn-scroll-top"></button>
    </main>
  </body>
</html>
